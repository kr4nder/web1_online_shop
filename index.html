<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин видеоигр</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <header>
    <h1>Магазин видеоигр</h1>
    <nav>
        <ul>
            <li><a href="#products">Каталог</a></li>
            <li><a href="#cart">Корзина</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <section id="products">
            <h2>Каталог товаров</h2>

            <article class="product" data-id="game-1" data-price="1500">
                <h3 class="product-name">Игра 1</h3>
                <p class="product-price">1500 ₽</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </article>

            <article class="product" data-id="game-2" data-price="2000">
                <h3 class="product-name">Игра 2</h3>
                <p class="product-price">2000 ₽</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </article>

        </section>
        <aside id="cart">
            <h2>Корзина</h2>
                <div id="cart-items"></div>
                <p>Итого: <span id="total">0</span> ₽</p>
                <button id="checkout-btn">Оформить заказ</button>
        </aside>
    </main>

    <footer>
        <p>© 2025 kr4nder shop</p>
    </footer>

    <div id="order-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; max-width:400px; width:90%;">
        <h2>Оформление заказа</h2>
        <form id="order-form">
        <label>Имя: <input type="text" name="firstName" required></label><br><br>
        <label>Фамилия: <input type="text" name="lastName" required></label><br><br>
        <label>Почта: <input type="text" name="email" required></label><br><br>
        <label>Телефон: <input type="tel" name="phone" required></label><br><br>
        <button type="submit">Создать заказ</button>
        <button type="button" id="close-modal">Отмена</button>
        </form>
    </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
